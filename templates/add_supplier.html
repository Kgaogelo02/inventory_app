{% extends "base.html" %}

{% block title %}Add Supplier - Mabutsi(IMS){% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-truck"></i> Add New Supplier</h1>
    <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Suppliers
    </a>
</div>

<div class="form-container">
    <form method="POST" class="product-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-building"></i> Company Name *
                </label>
                <input type="text" id="name" name="name" required autofocus placeholder="e.g., Mabutsi Supplies Ltd">
            </div>

            <div class="form-group">
                <label for="contact_person">
                    <i class="fas fa-user"></i> Contact Person
                </label>
                <input type="text" id="contact_person" name="contact_person" placeholder="e.g., Mabutsi Kgagara">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" placeholder="e.g., contact@supplier.com">
            </div>

            <div class="form-group">
                <label for="phone">
                    <i class="fas fa-phone"></i> Phone Number
                </label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., +27 66 050 3098">
            </div>
        </div>

        <div class="form-group">
            <label for="address">
                <i class="fas fa-map-marker-alt"></i> Physical Address
            </label>
            <textarea id="address" name="address" rows="3" placeholder="Street address, city, postal code"></textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-check"></i> Add Supplier
            </button>
            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary btn-lg">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
