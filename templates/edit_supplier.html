{% extends "base.html" %}

{% block title %}Edit Supplier - Mabutsi(IMS){% endblock %}

{% block content %}
<div class="page-header">
    <h1><i class="fas fa-edit"></i> Edit Supplier</h1>
    <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Suppliers
    </a>
</div>

<div class="form-container">
    <form method="POST" class="product-form">
        <div class="form-row">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-building"></i> Company Name *
                </label>
                <input type="text" id="name" name="name" value="{{ supplier[1] }}" required autofocus>
            </div>

            <div class="form-group">
                <label for="contact_person">
                    <i class="fas fa-user"></i> Contact Person
                </label>
                <input type="text" id="contact_person" name="contact_person" value="{{ supplier[2] if supplier[2] else '' }}">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email Address
                </label>
                <input type="email" id="email" name="email" value="{{ supplier[3] if supplier[3] else '' }}">
            </div>

            <div class="form-group">
                <label for="phone">
                    <i class="fas fa-phone"></i> Phone Number
                </label>
                <input type="tel" id="phone" name="phone" value="{{ supplier[4] if supplier[4] else '' }}">
            </div>
        </div>

        <div class="form-group">
            <label for="address">
                <i class="fas fa-map-marker-alt"></i> Physical Address
            </label>
            <textarea id="address" name="address" rows="3">{{ supplier[5] if supplier[5] else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save"></i> Update Supplier
            </button>
            <a href="{{ url_for('suppliers') }}" class="btn btn-secondary btn-lg">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
